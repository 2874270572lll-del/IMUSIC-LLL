<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>iMusic</h1>
            <p>个人音乐播放器-lll</p>
        </div>

        <div class="album-art" id="albumArt">
            🎸
        </div>

        <div class="song-info">
            <div class="song-title" id="songTitle">夜曲</div>
            <div class="song-artist" id="songArtist">周杰伦</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">3:45</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="playlist">
            <div class="playlist-title">播放列表</div>
            <div class="playlist-item active" data-index="0">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">七里香</div>
                    <div class="playlist-item-artist">周杰伦</div>
                </div>
                <div class="playlist-item-duration">4:57</div>
            </div>
            <div class="playlist-item" data-index="1">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">LOST BOY</div>
                    <div class="playlist-item-artist">Troye Sivan</div>
                </div>
                <div class="playlist-item-duration">3:43</div>
            </div>
            <div class="playlist-item" data-index="2">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">夜曲</div>
                    <div class="playlist-item-artist">周杰伦</div>
                </div>
                <div class="playlist-item-duration">3:47</div>
            </div>
            <div class="playlist-item" data-index="3">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">想自由</div>
                    <div class="playlist-item-artist">王安宇</div>
                </div>
                <div class="playlist-item-duration">4:23</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
